openapi: 3.0.3
info:
  title: Workers HMD API
  description: API for managing Health Mediated Deployments for Cloudflare Workers
  version: 1.0.0
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: "https://workers-hmd.{cloudflare-workers-subdomain}.workers.dev/api"
    variables:
      cloudflare-workers-subdomain:
        default: replace-me

security:
  - BasicAuth: []

paths:
  /plan:
    get:
      summary: Get deployment plan
      description: Retrieve the current deployment plan with stages and SLOs
      operationId: getPlan
      tags:
        - Plan
      responses:
        200:
          description: Plan retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plan"
        404:
          description: Plan not found
    post:
      summary: Update deployment plan
      description: Create or update the deployment plan configuration
      operationId: updatePlan
      tags:
        - Plan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Plan"
      responses:
        200:
          description: Plan updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plan"
        400:
          description: Plan is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /release:
    get:
      summary: List releases
      description: Get a list of all releases including current and completed ones
      operationId: listReleases
      tags:
        - Release
      parameters:
        - name: limit
          in: query
          description: Maximum number of releases to return (default 50, max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          description: Number of releases to skip for pagination (default 0)
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: since
          in: query
          description: Filter releases created after this timestamp (ISO 8601 format)
          required: false
          schema:
            type: string
            format: date-time
            example: '2024-01-01T00:00:00Z'
        - name: until
          in: query
          description: Filter releases created before this timestamp (ISO 8601 format)
          required: false
          schema:
            type: string
            format: date-time
            example: '2024-12-31T23:59:59Z'
        - name: state
          in: query
          description: Filter releases by state
          required: false
          schema:
            type: string
            enum: [not_started, running, done_successful, done_stopped_manually, done_failed_slo]
      responses:
        200:
          description: List of releases retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Release"
        400:
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create release
      description: Create a new release. Only one release can be staged at a time
      operationId: createRelease
      tags:
        - Release
      responses:
        200:
          description: Release created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Release"
        409:
          description: A release is already staged
        400:
          description: Release cannot be created from the plan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /release/active:
    get:
      summary: Get active release
      description: Retrieve the active release
      operationId: getActiveRelease
      tags:
        - Release
      responses:
        200:
          description: Active release retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Release"
        404:
          description: No active release found
    post:
      summary: Control active release execution
      description: Start or stop the active release
      operationId: controlActiveRelease
      tags:
        - Release
      requestBody:
        required: true
        content:
          application/text:
            schema:
              type: string
              enum:
                - start
                - stop
      responses:
        200:
          description: start or stop was successful
          content:
            text/plain:
              schema:
                type: string
                example: "Release started successfully"
        400:
          description: The provided command is not valid for the release in its current state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: No active release found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete active release
      description: Delete the active release if it is in 'not_started' state
      operationId: deleteActiveRelease
      tags:
        - Release
      responses:
        200:
          description: Release deleted
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: No active release found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: Release has to be in a "not_started" state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /release/{releaseId}:
    get:
      summary: Get release details
      description: Retrieve release state, plan record, and stage information
      operationId: getRelease
      tags:
        - Release
      parameters:
        - $ref: "#/components/parameters/releaseId"
      responses:
        200:
          description: Release details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Release"
        404:
          description: Release not found
  /stage/{stageId}:
    get:
      summary: Get stage status
      description: Get the current state of a specific stage
      operationId: getStage
      tags:
        - Stage
      parameters:
        - $ref: "#/components/parameters/stageId"
      responses:
        200:
          description: Returns the Stage info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReleaseStage"
        404:
          description: Stage not found
    post:
      summary: Progress stage
      description: Advance a stage by approving or denying it
      operationId: progressStage
      tags:
        - Stage
      parameters:
        - $ref: "#/components/parameters/stageId"
      requestBody:
        required: true
        content:
          application/text:
            schema:
              type: string
              enum:
                - approve
                - deny
      responses:
        200:
          description: Successfully progressed the stage
        400:
          description: Invalid command
        404:
          description: Stage not found

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  parameters:
    stageId:
      name: stageId
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}$'
        example: '0fcdec2eb49045cc8b481c15e0f1277c'
    releaseId:
      name: releaseId
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}$'
        example: '0fcdec2eb49045cc8b481c15e0f1277c'

  schemas:
    PlanStage:
      type: object
      example:
        order: 0
        description: ""
        target_percent: 25
        soak_time: 10
        auto_progress: true
      required:
        - order
        - target_percent
        - soak_time
        - auto_progress
      properties:
        order:
          description: order of the stage in the plan
          type: integer
        description:
          type: string
        target_percent:
          description: target percentage of traffic that goes to the new Worker version
          type: integer
        soak_time:
          description: soak time in seconds
          type: integer
          minimum: 10
        auto_progress:
          description: whether the stage automatically progresses or if it needs a human to manually progress it
          type: boolean
    ReleaseStage:
      type: object
      readOnly: true
      example:
        id: "release-1a2b3c4d-order-2"
        order: 2
        releaseId: "1a2b3c4d"
        state: "queued"
        time_started: "2023-01-01T00:00:00Z"
        time_elapsed: 0
        time_done: "2023-01-01T00:00:00Z"
        logs: ""
      required:
        - id
        - order
        - releaseId
        - state
        - time_started
        - time_elapsed
        - time_done
        - logs
      properties:
        id:
          type: string
        order:
          description: order of the stage in the release
          type: integer
        releaseId:
          description: id of the release
          type: string
        state:
          description: state of the stage
          type: string
          enum:
            - queued
            - awaiting_approval
            - running
            - done_failed
            - done_successful
            - done_cancelled
            - error
        time_started:
          type: string
          format: date-time
        time_elapsed:
          type: integer
        time_done:
          type: string
          format: date-time
        logs:
          type: string
    Release:
      type: object
      readOnly: true
      example:
        id: "b2a2c3d4e5f6a1b2d3d5e5f6a1b2c3d5"
        state: "not_started"
        plan_record:
          $ref: "#/components/schemas/Plan"
        stages:
          type: array
          items:
            $ref: "#/components/schemas/StageId"
        time_started:
          type: string
          format: date-time
        time_elapsed:
          type: integer
        time_done:
          type: string
          format: date-time
      required:
        - id
        - state
        - plan_record
        - stages
        - time_created
        - time_started
        - time_elapsed
        - time_done
      properties:
        id:
          type: string
        state:
          type: string
          enum:
            - not_started
            - running
            - done_stopped_manually
            - done_failed_slo
            - done_successful
            - error
        plan_record:
          $ref: "#/components/schemas/Plan"
        stages:
          type: array
          items:
            $ref: "#/components/schemas/StageId"
        time_created:
          type: string
          format: date-time
        time_started:
          type: string
          format: date-time
        time_elapsed:
          type: integer
        time_done:
          type: string
          format: date-time
    StageId:
      type: object
      readOnly: true
      required:
        - id
        - order
      properties:
        id:
          type: string
        order:
          type: integer
    Plan:
      type: object
      example:
        stages:
          - $ref: "#/components/schemas/PlanStage"
        slos:
          - $ref: "#/components/schemas/SLO"
      required:
        - stages
        - slos
      properties:
        stages:
          type: array
          items:
            $ref: "#/components/schemas/PlanStage"
        slos:
          type: array
          items:
            $ref: "#/components/schemas/SLO"
        time_last_saved:
          type: string
          format: date-time
          readOnly: true
    SLO:
      type: object
      example:
        value: "latency p99 100"
      required:
        - value
      properties:
        value:
          type: string
    Error:
      type: object
      description: Standard error response format
      example:
        message: "Invalid request"
        ok: false
      required:
        - message
        - ok
      properties:
        message:
          type: string
          description: Error message describing what went wrong
        ok:
          type: boolean
          description: Always false for error responses
          enum: [false]
